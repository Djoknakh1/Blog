<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <button type="button" class="btn btn-primary m-1"><a class="navbar-brand text-white" href="{% url 'home' %}">Главная страница</a>
    </button>
    {% for m in menu %}
     <button type="button" class="btn btn-primary m-1"><a class="navbar-brand text-white" href="{% url m.url_name %}">{{m.title}}</a>
    </button>
    {% endfor %}
    <p>{{request.user}}</p>
</nav>



{% block content %} {% endblock %}
</body>
</html>
